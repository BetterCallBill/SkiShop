<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-info"
    />
    <div class="d-flex align-item-center justify-content-center hover-overlay">
      <button
        type="button"
        class="btn btn-primary fa fa-shopping-cart mr-2"
      ></button>
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/shop/{{product.id}}']"
        routerLinkActive="router-link-active"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <p class="card-text">
      This is a wider card with supporting text below as a natural lead-in to
      additional content. This content is a little bit longer.
    </p>
    <div class="btn-group mt-auto"></div>
    <small class="text-muted">9 mins</small>
  </div>
</div>
