<header>
  <span *ngIf="totalCount && totalCount > 0"
    >Showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }} -
      {{
        pageSize * pageNumber > this.totalCount
          ? this.totalCount
          : pageSize * pageNumber
      }}</strong
    >
    of
    <strong>
      {{ this.totalCount }}
    </strong>
    Results</span
  >
  <span *ngIf="totalCount === 0"> No results. </span>
</header>
