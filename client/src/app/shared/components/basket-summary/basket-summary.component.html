<ng-container *ngIf="basket$ | async">
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead class="border-0 py-2">
                <tr>
                    <th scope="col" class="border-0" [class.bg-light]="isBasket">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0" [class.bg-light]="isBasket">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0" [class.bg-light]="isBasket">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0" [class.bg-light]="isBasket">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" class="border-0" scope="col">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ | async).items" class="border-0">
                    <td scope="row">
                        <div class="p-2">
                            <img src="{{ item.pictureUrl }}" alt="{{ item.productName }}" class="img-fluid"
                                style="max-height: 50px" />
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{ item.id || item.productId }}" class="text-dark">
                                        {{ item.productName }}
                                    </a>
                                    <span *ngIf="item.type" class="text-muted font-weight-normal font-italic d-block">
                                        Type: {{ item.type }}
                                    </span>
                                </h5>
                            </div>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" style="cursor: pointer"
                                class="fa fa-minus-circle text-warning mr-2"></i>
                            <span class="font-weight-bold" style="font-size: 1.5em">
                                {{ item.quantity }}
                            </span>
                            <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" style="cursor: pointer"
                                class="fa fa-plus-circle text-warning mx-2"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>
                            {{ item.price * item.quantity | currency }}
                        </strong>
                    </td>
                    <td class="align-middle text-center">
                        <i *ngIf="isBasket" (click)="removeBasketItem(item)" style="cursor: pointer; font-size: 2em"
                            class="fa fa-trash text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
